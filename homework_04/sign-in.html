<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Form | HW 4. Формы</title>
</head>

<body>
  <div>
    <a href="index.html">Главная</a>
    <a href="sign-up.html">Регистрация</a>
    <a href="sign-in.html">Авторизация</a>
    <a href="search.html">Поиск</a>
  </div>

  <h1>Авторизация</h1>

  <form action="https://tests.fomenko.top/echo/index.php" method="post">
    <fieldset>
      <legend>Введите данные для авторизации</legend>

      <div>
        <label for="sign-up-email">Email:</label>
        <input id="sign-up-email" name="email" type="email" placeholder="user@gmail.com" required autofocus>
      </div>
      <div>
        <label for="sign-up-password">Пароль:</label>
        <input id="sign-up-password" name="password" type="password" required>
      </div>
      <div>
        <label for="sign-up-remeber-password">Запомнить пароль:</label>
        <input type="checkbox" id="sign-up-remeber-password" name="remember-password">
      </div>
      <div>
        <input type="submit" value="Авторизироваться">
        <input type="reset" value="Отменить">
      </div>
    </fieldset>
  </form>
</body>

</html>
