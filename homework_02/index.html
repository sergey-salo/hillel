<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table | HW 2</title>

  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 5px solid;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td colspan="2" style="width: 120px; height: 60px;"></td>
      <td colspan="2" style="width: 180px;"></td>
      <td colspan="2" style="width: 120px; background-color: yellow"></td>
      <td rowspan="4" style="width: 30px;"></td>
    </tr>
    <tr>
      <td style="width: 60px; height: 120px;"></td>
      <td colspan="3" rowspan="2" style="height: 240px; background-color: red"></td>
      <td colspan="2" style="background-color: yellow"></td>
    </tr>
    <tr>
      <td rowspan="2" style="width: 60px; height: 120px;"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td rowspan="2" style="width: 60px; height: 120px; background-color: black"></td>
      <td rowspan="2" style="width: 60px; height: 120px; background-color: black"></td>
      <td></td>
      <td colspan="2" style="height: 60px;"></td>
    </tr>
    <tr>
      <td rowspan="3" style="height: 120px; background-color: yellow"></td>
      <td style="height: 60px;"></td>
      <td colspan="2" rowspan="2" style="width: 120px; height: 100px; background-color: blue"></td>
      <td rowspan="3" style="background-color: red"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2" style="height: 60px;"></td>
      <td style=" height: 40px; background-color: black"></td>
    </tr>
    <tr>
      <td colspan="3" style="height: 20px;"></td>
    </tr>
  </table>

</body>

</html>
