<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW 16. Используем встроенные SVG</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="block">
      <svg class="svg-square">
        <rect class="square" x="5" y="5" width="190" height="190">
          <animate attributeName="rx" values="0;30;0" dur="10s" repeatCount="indefinite" />
        </rect>
      </svg>
    </div>

    <div class="block">
      <svg class="svg-rectangle">
        <rect class="rectangle" x="5" y="5" width="390" height="190" />
      </svg>
    </div>


    <div class="block">
      <svg class="svg-circle">
        <circle class="circle" cx="100" cy="100" r="95" />
      </svg>
    </div>

    <div class="block">
      <svg class="svg-ellipse">
        <ellipse class="ellipse" cx="200" cy="100" rx="195" ry="95" />
      </svg>
    </div>

    <div class="block">
      <svg class="svg-radiation" height="250" width="250">
        <circle class="radiation__circle-large radiation" cx="100" cy="100" r="95" />
        <polygon class="radiation__polygon radiation"
          points="100,100 50,25 150,25 100,100 190,100 150,175 100,100 10,100 50,175" />
        <circle class="radiation__circle-small radiation" cx="100" cy="100" r="10" />
      </svg>
    </div>
  </div>
</body>

</html>
